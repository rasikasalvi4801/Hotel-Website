<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9f6a313d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&family=Montserrat&family
    =Oswald:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <title> Hotel Website | Contact </title>
</head>
<body>
    <header>
      <h1 class="logo">HBT</h1>
    <nav id="navbar">
            <ul>
                <li> <a  href="index.html">Home</a></li>
                <li> <a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a> </li>
              
            </ul>
    </nav>
    </header>

    <section id="form">
        <h1><span class="text-primary">Contact </span>Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="text" placeholder="Enter Your Name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  placeholder="Enter Your email">
            <label for="text">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <input class="btn-light" type="submit" value="Submit" id="submit">
        </form>
    </section>

    <section id="details">
        <div class="detail">
            <i class="fas fa-hotel fa-2x"></i>
           <h3>Location</h3>
           <p>50,Main street LA</p>
        </div>
        <div class="detail">
            <i class="fas fa-phone fa-2x"></i>
           <h3>Phone</h3>
           <p>(666)-5567812</p>
        </div>
        <div class="detail">
            <i class="fas fa-envelope fa-2x"></i>
           <h3>Email</h3>
           <p>Hotelbt@gmail.com</p>
        </div>
    </section>

    <footer>
        <p>Hotel BT &copy, 2020,All Rights Reserved</p>
    </footer>
</body>
</html>
